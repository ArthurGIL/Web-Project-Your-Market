<div id="title">
	<h1>Your Market</h1>
	<a href="connexion.html" title="Connexion"><button class="buttonConnex">Connexion</button></a>
	<a href="cart.html" title="Cart"><button class="buttonCart">Cart</button></a>

<h2>Sell an item :</h2>
<div id="content">
	<div id="sellDesc">
		<form method="post" enctype="multipart/form-data">
			<div>
				<label for="file">Select an image for your product :</label>
		   		<input type="file" id="file" name="file">
		 	</div>
		 	<div>
		   		<button>Send</button>
		 	</div>
		</form>

		<br><br>
		Description :<br>
		<TEXTAREA name="Description" rows=8 cols=100 wrap></TEXTAREA><br>
	</div>
</div>

<br><br>

<h2>Sell method :</h2>
<div id="pay_grid">
	<div id="auction">
		<h3>Auction :</h3>
		<label for="number1">Starting bid (€) :</label>
		<input type="number" id="number1" name="bid" min="0">
		<br>
		<br>
		<button onclick="bid()" class="button3">Accept</button>
	</div>

	<div id="directPrice">
		<h3>Instant Buy :</h3>
		<label for="number1">Asking Price (€) :</label>
		<input type="number" id="number2" name="dPrice" min="0">
		<br><br>
		<button class="button3">Accept</button>
	</div>

	<div id="bestOffer">
		<h3>Best Offer :</h3>
		<label for="number2">Number of days :</label>
		<input type="number" id="number3" name="bOffer" min="0">
		<br><br>
		<button class="button3">Accept</button>
	</div>
</div>

<br>
<div id="footer">
	Connexion
</div>
</body>
</html>
